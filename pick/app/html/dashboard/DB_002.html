<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PICK</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/pick.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
</head>
<body>

	<div class="wrap">
		<div class="header_wrap">
			<header>
				<div class="inner">
					<div class="header">
						<div class="util-btn">
							<button type="button" class="h_btn_prev"><span><img src="../../images/ico/ico_back.png" alt="이전"></span></button>
						</div>
						<h1>NFT 뷰어</h1>
						<div class="tools-btn">
							<button type="button" class="h_btn_close"><span><img src="../../images/ico/ico_close.png" alt="닫기"></span></button>
							<!-- <button type="button" class="h_btn_del"><span><img src="../../images/ico/ico_delete-1.png" alt="삭제"></span></button> -->
						</div>
					</div>
				</div>
			</header>
		</div><!-- // header_wrap -->

		<div class="container_wrap">
			<div class="nft_viewer">
				<div class="nft_small_list scroll-wrapper">
					<div class="scroll">
						<div class="item">
							<div><img src="../../images/temp/sam_nft_big.png" alt="샘플"></div>
						</div>
						<div class="item">
							<div><img src="../../images/temp/Mask group.png" alt="샘플"></div>
						</div>
						<div class="item">
							<div><img src="../../images/temp/Mask group.png" alt="샘플"></div>
						</div>
						<div class="item">
							<div><img src="../../images/temp/Mask group.png" alt="샘플"></div>
						</div>
						<div class="item">
							<div><img src="../../images/temp/Mask group.png" alt="샘플"></div>
						</div>
						<div class="item">
							<div><img src="../../images/temp/Mask group.png" alt="샘플"></div>
						</div>
					</div><!-- // scroll -->
				</div><!-- // nft_small_list -->
		
				<div class="nft_big_wrap">
					<div class="nft_big_item">
						<div class="nft_channel"><span>Upbit</span></div>
						<div class="nft_img"><img src="../../images/temp/sam_nft_big.png" alt="NFT 샘플"></div>
						<p class="nft_tit">Collection Title</p>
						<span class="nft_ico"><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
					</div><!-- // nft_big_item -->
		
					<div class="btn_detail">
						<button class="btn line small"><span>상세보기</span></button>
					</div>
		
					<div class="nft_community">
						<div class="tit">Community</div>
						<div class="community_list">
							<span class="ico"><img src="../../images/ico/ico_community_discord.png" alt="디스코드"></span>
							<span class="ico"><img src="../../images/ico/ico_community_telegram.png" alt="텔레그램"></span>
							<span class="ico"><img src="../../images/ico/ico_community_twitter.png" alt="트위터"></span>
						</div>
					</div><!-- // nft_community -->
		
				</div><!-- // nft_big -->
				
			</div><!-- // nft_viewer -->
		</div><!-- // container_wrap -->


	</div><!-- // wrap -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>

<script>

</script>

</body>
</html>
