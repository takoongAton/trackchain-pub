<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PICK</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/pick.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
</head>
<body>

	<div class="wrap">
		<div class="header_wrap">
			<header>
				<div class="inner">
					<div class="header">
						<div class="util-btn">
							<button type="button" class="h_btn_prev"><span><img src="../../images/ico/ico_back.png" alt="이전"></span></button>
						</div>
						<h1>채널 상세</h1>
						<div class="tools-btn">
							<!-- <button type="button" class="h_btn_close"><span><img src="../../images/ico/ico_close.png" alt="닫기"></span></button> -->
							<button type="button" class="h_btn_del"><span><img src="../../images/ico/ico_delete-1.png" alt="삭제"></span></button>
						</div>
					</div>
				</div>
			</header>
		</div><!-- // header_wrap -->

		<div class="container_wrap">
			<div class="channer_detail_header">
				<span class="ico"><img src="../../images/ico/ico_channel_upbit.png" alt="업비트"></span>
				<p class="tit">Upbit</p>
				<p class="txt">거래소 : 국내</p>
			</div><!-- // channer_detail_header -->

			<div class="channer_detail_footer">
				<div class="priceBox">
					<div class="boxTop">
						<p class="tit">총 보유 자산</p>
						<p class="price">
							<strong>270,000</strong>
							<span>원</span>
						</p>
						<!-- <button type="button" class="btn_refresh"><span><img src="../../images/ico/ico_reset.png" alt="새로고침"></span></button> -->
					</div><!-- // boxTop -->
					<div class="boxBottom">
						<!-- <div class="home">
							<p>
								<strong>채널</strong>
								<span>3</span>
							</p>
							<p>
								<strong>자산</strong>
								<span>7</span>
							</p>
							<p>
								<strong>NFT</strong>
								<span>5</span>
							</p>
						</div> -->
						<div class="table">
							<dl>
								<dt>총 매수</dt>
								<dd>
									<p><strong>100,000</strong><span>원</span></p>
								</dd>
							</dl>
							<dl>
								<dt>평가손익</dt>
								<dd>
									<p><strong>100,000</strong><span>원</span></p>
								</dd>
							</dl>
							<dl>
								<dt>수익률</dt>
								<dd>
									<p><strong class="up">9.99</strong><span>%</span></p>
									<!-- <p><strong class="down">9.99</strong><span>원</span></p> -->
								</dd>
							</dl>
						</div>
					</div><!-- // boxBottom -->
				</div><!-- // priceBox -->

				<div class="channer_detail_list">
					<div class="item">
						<div class="item_default">
							<div class="itemSmall">
								<div class="icon">
									<span><img src="../../images/ico/ico_channel_upbit.png" alt="업비트"></span>
								</div>
								<div class="txt">
									<p class="money">
										<strong>155,000</strong>
										<span>원</span>
									</p>
									<p class="rate">0.3 ETH (22%)</p>
								</div>
								<div class="tools">
									<div class="ipt_checkbox">
										<input type="checkbox" id="set_checkbox1">
										<label for="set_checkbox1"></label>
									</div>
								</div>
							</div><!-- // itemSmall -->
							<div class="icons">
								<span><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
								<span><img src="../../images/ico/ico_coin_bitcoin.png" alt="비트코인"></span>
								<span><img src="../../images/ico/ico_coin_solana.png" alt="솔라나"></span>
							</div>
						</div><!-- // item_default -->
						<div class="item_extend">
							<div class="extent_item">
								<div class="itemSmall">
									<div class="icon">
										<span><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
									</div>
									<div class="txt">
										<p class="money">
											<strong>155,000</strong>
											<span>원</span>
										</p>
										<p class="rate">0.3 ETH (22%)</p>
									</div>
								</div><!-- // itemSmall -->
								<div class="icons">
									<span><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
									<span><img src="../../images/ico/ico_coin_bitcoin.png" alt="비트코인"></span>
									<span><img src="../../images/ico/ico_coin_solana.png" alt="솔라나"></span>
								</div>
							</div>

							<div class="extent_item">
								<div class="itemSmall">
									<div class="icon">
										<span><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
									</div>
									<div class="txt">
										<p class="money">
											<strong>155,000</strong>
											<span>원</span>
										</p>
										<p class="rate">0.3 ETH (22%)</p>
									</div>
								</div><!-- // itemSmall -->
								<div class="icons">
									<span><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
									<span><img src="../../images/ico/ico_coin_bitcoin.png" alt="비트코인"></span>
									<span><img src="../../images/ico/ico_coin_solana.png" alt="솔라나"></span>
								</div>
							</div>
						</div><!-- // item_extend -->
					</div><!-- // item -->

					<div class="item">
						<div class="item_default">
							<div class="itemSmall">
								<div class="icon">
									<span><img src="../../images/ico/ico_channel_upbit.png" alt="업비트"></span>
								</div>
								<div class="txt">
									<p class="money">
										<strong>155,000</strong>
										<span>원</span>
									</p>
									<p class="rate">0.3 ETH (22%)</p>
								</div>
								<div class="tools">
									<div class="ipt_checkbox">
										<input type="checkbox" id="set_checkbox1">
										<label for="set_checkbox1"></label>
									</div>
								</div>
							</div><!-- // itemSmall -->
							<div class="icons">
								<span><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
								<span><img src="../../images/ico/ico_coin_bitcoin.png" alt="비트코인"></span>
								<span><img src="../../images/ico/ico_coin_solana.png" alt="솔라나"></span>
							</div>
						</div><!-- // item_default -->
					</div><!-- // item -->
					
				</div><!-- // channer_detail_list -->

				<button type="button" class="btn more"><span>더보기</span></button>

			</div><!-- // channer_detail_foote -->
		</div><!-- // container_wrap -->


	</div><!-- // wrap -->



	<!-- layer -->
	<div class="layer dim"></div>

	<div class="layer alert">
		
		<div class="layer_inner">
			<div class="layer_header">
				<!-- <div class="layer_tit"><strong>Title</strong></div> -->
				<div class="txt_content">
					<p class="txt">정말 삭제하시겠습니까?</p>
				</div>
			</div>
			
			<div class="layer_section"><!-- // 삭제 -->

			</div><!-- // layer_section -->

			<div class="layer_footer">
				<div class="btnGroup">
					<div class="btn"><button class="btn line popup"><span>아니오</span></button></div>
					<div class="btn"><button class="btn fill popup"><span>예</span></button></div>
				</div>
			</div>
		</div><!-- // layer_inner -->

		<!-- <div class="btnClose">
			<button type="button"><img src="../../images/icon_close.png" alt="닫기"></button>
		</div> -->
	</div><!-- // layer alert -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="../../js/temp.js"></script>

<script>

</script>

</body>
</html>
