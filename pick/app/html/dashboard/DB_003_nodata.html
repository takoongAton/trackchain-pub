<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PICK</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/pick.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
</head>
<body>

	<div class="wrap">
		<div class="header_wrap">
			<header>
				<div class="inner">
					<div class="header">
						<div class="util-btn">
							<button type="button" class="h_btn_prev"><span><img src="../../images/ico/ico_back.png" alt="이전"></span></button>
						</div>
						<h1>채널 상세</h1>
						<div class="tools-btn">
							<!-- <button type="button" class="h_btn_close"><span><img src="../../images/ico/ico_close.png" alt="닫기"></span></button> -->
							<button type="button" class="h_btn_del"><span><img src="../../images/ico/ico_delete-1.png" alt="삭제"></span></button>
						</div>
					</div>
				</div>
			</header>
		</div><!-- // header_wrap -->

		<div class="container_wrap">
			<div class="channer_detail_header">
				<span class="ico"><img src="../../images/ico/ico_channel_upbit.png" alt="업비트"></span>
				<p class="tit"><strong>Upbit</strong></p>
				<p class="txt">거래소 : 국내</p>
			</div><!-- // channer_detail_header -->

			<div class="channer_detail_footer">
				<div class="priceBox">
					<div class="boxTop">
						<p class="tit">총 보유 자산</p>
						<p class="price">
							<strong>0</strong>
							<span>원</span>
						</p>
						<!-- <button type="button" class="btn_refresh"><span><img src="../../images/ico/ico_reset.png" alt="새로고침"></span></button> -->
					</div><!-- // boxTop -->
					<div class="boxBottom">
						<!-- <div class="home">
							<p>
								<strong>채널</strong>
								<span>3</span>
							</p>
							<p>
								<strong>자산</strong>
								<span>7</span>
							</p>
							<p>
								<strong>NFT</strong>
								<span>5</span>
							</p>
						</div> -->
						<div class="table">
							<dl>
								<dt>총 매수</dt>
								<dd>
									<p><strong>0</strong><span>원</span></p>
								</dd>
							</dl>
							<dl>
								<dt>평가손익</dt>
								<dd>
									<p><strong>0</strong><span>원</span></p>
								</dd>
							</dl>
							<dl>
								<dt>수익률</dt>
								<dd>
									<p><strong class="">0</strong><span>%</span></p>
									<!-- <p><strong class="up">9.99</strong><span>%</span></p> -->
									<!-- <p><strong class="down">9.99</strong><span>원</span></p> -->
								</dd>
							</dl>
						</div>
					</div><!-- // boxBottom -->
				</div><!-- // priceBox -->

				<div class="channer_detail_list">
					<div class="nodata_coins">
						<span class="ico"><img src="../../images/ico_nodata_coins.png" alt="코인이미지"></span>
						<p>보유중인 자산이 없습니다.</p>
					</div><!-- // nodata_coins -->
				</div><!-- // channer_detail_list -->

			</div><!-- // channer_detail_foote -->
		</div><!-- // container_wrap -->


	</div><!-- // wrap -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</script>

</html>
