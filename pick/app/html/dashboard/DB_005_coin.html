								</div>
							</div><!-- // itemSmall -->
						</div><!-- // item_default -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>

<script>
let coinsItems = document.querySelectorAll(".icons");
if(coinsItems) {
	
}

let itemDefaultTemp = document.querySelectorAll(".item_default");
itemDefaultTemp.forEach(function(item){
	item.addEventListener("click", () => {
		let itemAtt = item.getAttribute("class");
		if(itemAtt.indexOf("active")){
			item.classList.remove("active")
		} else {
			let temp = item.parentElement.closest(".item");
			temp.querySelector(".item_extend").classList.toggle("active");
		}
	})
})


const items = document.querySelectorAll('.item_default');

items.forEach(item => {
	item.addEventListener('click', () => {
		if (item.classList.contains('active')) {
			item.classList.remove('active');
		} else {
			const parent = item.closest('.item');
			parent.querySelector('.item_extend').classList.toggle('active');
		}
	});
});

</script>

<style>
.item_extend  {display:none;}
.item_extend.active {display:block;}
</style>
</body>
