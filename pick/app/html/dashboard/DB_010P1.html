<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PICK</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/pick.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
</head>
<body>

	<div class="wrap">
		<div class="header_wrap">
			<header>
				<div class="inner">
					<div class="header">
						<div class="util-btn">
							<button type="button" class="h_btn_prev"><span><img src="../../images/ico/ico_back.png" alt="이전"></span></button>
						</div>
						<h1>지갑 세부사항</h1>
						<div class="tools-btn">
							<!-- <button type="button" class="h_btn_close"><span><img src="../../images/ico/ico_close.png" alt="닫기"></span></button> -->
							<button type="button" class="h_btn_del"><span><img src="../../images/ico/ico_delete-1.png" alt="삭제"></span></button>
						</div>
					</div>
				</div>
			</header>
		</div><!-- // header_wrap -->

		<div class="container_wrap">

				
			<div class="wallet_detail_header">
				<span class="ico"><img src="../../images/ico/ico_channel_wallet.png" alt="업비트"></span>
				<p class="tit">
					<strong>Wallet A</strong>
					<button class="btn_eidt"><span><img src="../../images/ico/ico_edit2.png" alt="수정"></span></button>
				</p>
				<p class="txt">0x12329fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl0x12329fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl29fkl</p>
			</div><!-- // wallet_detail_header -->

			<div class="wallet_network_wrap">
				<div class="wallet_network">
					<div class="tit">
						<strong>Network</strong>
						<button type="button"><span class="ico"><img src="../../images/setting.png" alt="설정"></span></button>
					</div>
					<div class="network_list">
						<span class="ico"><img src="../../images/ico/ico_coin_ethereum.png" alt="이더리움"></span>
						<span class="ico"><img src="../../images/ico/ico_coin_bitcoin.png" alt="비트코인"></span>
						<span class="ico"><img src="../../images/ico/ico_coin_solana.png" alt="솔라나"></span>
					</div>
				</div>
			</div>
		</div><!-- // container_wrap -->

	</div><!-- // wrap -->


	<div class="layer dim"></div>

	<div class="layer modal">
		
		<div class="layer_inner">
			<!-- <div class="layer_header">
				<div class="layer_tit"><strong>Network</strong></div>
				<div class="txt_content">
					<p class="txt">추가할 채널을 선택해주세요.</p>
				</div>
			</div> -->
			<div class="layer_section">
				<div class="form_content">
						
					<div class="set_input_wrap" style="display:none;">
						<div class="set_input disabled">
							<input type="text" placeholder="김트랙" title="김트랙" disabled>
							<!-- <button type="button" class="btn_input_del" style="display: block;">삭제</button> -->
						</div>
					</div><!-- // set_input_wrap -->

					<div class="set_input_wrap" id="test_input_wrap">
						<div class="set_input">
							<input type="text" placeholder="김트랙" title="김트랙">
							<button type="button" class="btn_input_del" style="display: block;">삭제</button>
						</div>
						<!-- <p class="text_gm_point"><em>!</em>(포커스) 김트랙을 입력해주세요.</p> -->
					</div><!-- // set_input_wrap -->

					<div class="set_input_wrap" style="display:none">
						<div class="set_input active">
							<input type="text" placeholder="김트랙" title="김트랙">
							<button type="button" class="btn_input_del" style="display: block;">삭제</button>
						</div>
						<!-- <p class="text_gm_point"><em>!</em>(포커스) 김트랙을 입력해주세요.</p> -->
					</div><!-- // set_input_wrap -->

					<div class="set_input_wrap" style="display:none">
						<div class="set_input type_error">
							<input type="text" placeholder="김트랙" title="김트랙">
							<button type="button" class="btn_input_del" style="display: block;">삭제</button>
						</div>
						<p class="text_gm_point"><em>!</em>(포커스) 김트랙을 입력해주세요.</p>
					</div><!-- // set_input_wrap -->

				</div><!-- // form_content -->
			</div>

			<div class="layer_footer">
				<div class="btnGroup">
					<div class="btn"><button class="btn line popup"><span>취소</span></button></div>
					<div class="btn"><button class="btn fill popup"><span>저장</span></button></div>
				</div>
			</div>
		</div><!-- // layer_inner -->

		<!-- <div class="btnClose">
			<button type="button"><img src="../../images/icon_close.png" alt="닫기"></button>
		</div> -->
	</div><!-- // layer modal -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>

<script>
const test_input_wrap = document.querySelector("#test_input_wrap");
text_input = test_input_wrap.querySelector("input");
text_input.addEventListener("focusin", function(){
	text_input.parentElement.closest(".set_input").classList.add("active");
})
text_input.addEventListener("focusout", function(){
	text_input.parentElement.closest(".set_input").classList.remove("active");
})
	</script>
</body>
</html>
