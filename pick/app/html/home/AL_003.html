<script>
let footer_wrap = document.querySelector(".layer.footer.active");
let footer_headerH = footer_wrap.querySelector(".layer_header").clientHeight;
let footer_sectionH = footer_wrap.querySelector(".layer_section").clientHeight;
let footer_footerH = footer_wrap.querySelector(".layer_footer").clientHeight;
if(footer_wrap.clientHeight < footer_headerH + footer_sectionH + footer_footerH)  {
	console.log ("스크롤 생겨야함.")
	footer_wrap.classList.add("scrollH")
} else {
	console.log ("스크롤 안생겨야함.")
	footer_wrap.classList.remove("scrollH")
}
</script>
