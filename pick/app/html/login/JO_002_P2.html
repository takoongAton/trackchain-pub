<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PICK</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/pick.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->


</head>
<body>

	<div class="wrap">

		<div class="header_wrap">

			<header>
				<div class="inner">
					<div class="header">
						<div class="util-btn">
							<button type="button" class="h_btn_prev"><span><img src="../../images/ico/ico_back.png" alt="이전"></span></button>
						</div>
						<h1>이메일로 시작하기</h1>
						<div class="tools-btn">
							<!-- <button type="button" class="h_btn_close"><span><img src="../../images/ico/ico_close.png" alt="닫기"></span></button> -->
							<!-- <button type="button" class="h_btn_del"><span><img src="../../images/ico/ico_delete-1.png" alt="삭제"></span></button> -->
						</div>
					</div>
				</div>
			</header>

		</div>
		<!-- // header_wrap -->

		<div class="container_wrap">

			<div class="pick_start_input">
				<div class="set_input_wrap">
					<div class="input_wrap_tit">
						<strong class="tit">이메일 주소를 입력해주세요.</strong>
					</div>
					<div class="row_guide">
						<div class="set_input type_error">
							<input type="text" placeholder="이메일 주소" title="이메일 주소">
							<button type="button" class="btn_input_del" style="display: block;">삭제</button>
						</div>
						<p class="text_gm_point">바르지 않은 형식 입니다.<br />
							이메일 주소를 다시 한 번 확인해주세요.</p>
					</div>
				</div><!-- // set_input_wrap -->
			</div>

		</div>
		<!-- // container_wrap -->

		<div class="footer_wrap">
			<div>
				<button type="button" class="btn fill"><span>인증 메일 보내기</span></button>
			</div>
		</div>
	</div><!-- // wrap -->



<div class="layer dim"></div>

<div class="layer footer active">
		
	<div class="layer_inner">
		<div class="layer_header">
			<div class="layer_tit"><strong>인증 메일을 확인해주세요.</strong></div>
			<div class="txt_content">
				<p class="txt">인증 시간이 만료 되었습니다.<br />
					다시 시도해주세요.</p>
			</div><!-- // layer_con -->
		</div>
		<!-- // layer_header -->

		<!-- <div class="layer_section">
			
		</div> -->
		<!-- // layer_section -->

		<div class="layer_footer">
			<!-- <p>layer_footer</p> -->
			<div class="btnGroup">
				<div><button class="btn fill popup"><span>확인</span></button></div>
			</div>
		</div>		
		<!-- // layer_footer -->	
	</div><!-- // layer_inner -->

	<div class="btnClose">
		<button type="button"><img src="../../images/icon_close.png" alt="닫기"></button>
	</div>

</div>


	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>





<script>
let footer_wrap = document.querySelector(".layer.footer.active");
let footer_headerH = footer_wrap.querySelector(".layer_header").clientHeight;
let footer_sectionH = footer_wrap.querySelector(".layer_section").clientHeight;
let footer_footerH = footer_wrap.querySelector(".layer_footer").clientHeight;
if(footer_wrap.clientHeight < footer_headerH + footer_sectionH + footer_footerH)  {
	console.log ("스크롤 생겨야함.")
	footer_wrap.classList.add("scrollH")
} else {
	console.log ("스크롤 안생겨야함.")
	footer_wrap.classList.remove("scrollH")
}
</script>


</body>
</html>
