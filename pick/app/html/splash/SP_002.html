/* select focus in,out */
let selectItems = document.querySelectorAll(".set_select select");
if(selectItems.length > 0) {
	selectItems.forEach(function(item,index){
		item.addEventListener("focusin", function(e){
			e.preventDefault();
			item.parentElement.closest(".set_select").classList.add("active")
		})
		item.addEventListener("focusout", function(e){
			e.preventDefault();
			item.parentElement.closest(".set_select").classList.remove("active")
		})
	})
}
</script>
