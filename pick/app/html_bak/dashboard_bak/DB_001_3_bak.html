<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PICK</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/pick.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
</head>
<body>

	
		
		<div class="dashboard_home">

			<div class="dashboard_header">
				<div class="dashboard_tit">
					<strong class="tit">Dashboard</strong>
					<div class="channelEdit">
						<button type="button" class="">
							<span class="txt">채널관리</span>
							<span class="ico"><img src="../../images/setting.png" alt=""></span>
						</button>
					</div>
				</div><!-- // dashboard_tit -->
				<div class="dashboard_tab">
					<button type="button" class="active"><span>자산</span></button>
					<button type="button"><span>채널</span></button>
				</div><!-- // dashboard_tab -->
			</div><!-- // dashboard_header -->
	
			<div class="dashboard_graph">
				<img src="../../images/temp/dashboard_graph_03.png" alt="그래프 임시">
			</div><!-- // dashboard_graph -->
	
			<div class="dashboard_myNFT">
				<div class="tit">MY NFT</div>
				<div class="dashboard_data">
	
					<div class="my_NFT scroll-wrapper">
						<div class="scroll">
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_01.png" alt="NFT이미지"></div>
							</div>
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_02.png" alt="NFT이미지"></div>
							</div>
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_03.png" alt="NFT이미지"></div>
							</div>
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_04.png" alt="NFT이미지"></div>
							</div>
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_01.png" alt="NFT이미지"></div>
							</div>
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_02.png" alt="NFT이미지"></div>
							</div>
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_03.png" alt="NFT이미지"></div>
							</div>
							<div class="item">
								<div><img src="../../images/temp/sam_nft_small_04.png" alt="NFT이미지"></div>
							</div>
						</div>
					</div><!-- // my_NFT -->
	
					<div class="nodata_NFT">
						<p>보유중인 nft가 없습니다.</p>
					</div><!-- // nodata_NFT -->
	
					<div class="my_coins_list">
						<div class="item">
							<div class="coinsItem">
								<div class="icon">
									<span><img src="../../images/ico/ico_coin_bitcoin.png" alt=""></span>
								</div>
								<div class="txt">
									<p class="money">
										<strong>228,000</strong>
										<span>원</span>
									</p>
									<p class="rate">0.068 BTC (50%)</p>
								</div>
								<div class="tools">
									<img src="../../images/ico_go.png" alt="링크표시">
								</div>
							</div>
						</div>
						<div class="item">
							<div class="coinsItem">
								<div class="icon">
									<span><img src="../../images/ico/ico_coin_ethereum.png" alt=""></span>
								</div>
								<div class="txt">
									<p class="money">
										<strong>155,000</strong>
										<span>원</span>
									</p>
									<p class="rate">0.3 ETH (22%)</p>
								</div>
								<div class="tools">
									<img src="../../images/ico_go.png" alt="링크표시">
								</div>
							</div>
						</div>
						<div class="item">
							<div class="coinsItem">
								<div class="icon">
									<span><img src="../../images/ico/ico_coin_solana.png" alt=""></span>
								</div>
								<div class="txt">
									<p class="money">
										<strong>197,500</strong>
										<span>원</span>
									</p>
									<p class="rate">12 SOL (18%)</p>
								</div>
								<div class="tools">
									<img src="../../images/ico_go.png" alt="링크표시">
								</div>
							</div>
						</div>
						<div class="item">
							<div class="coinsItem">
								<div class="icon">
									<span><img src="../../images/ico/ico_coin_usdc.png" alt=""></span>
								</div>
								<div class="txt">
									<p class="money">
										<strong>426,000</strong>
										<span>원</span>
									</p>
									<p class="rate">22.2 USDC (10%)</p>
								</div>
								<div class="tools">
									<img src="../../images/ico_go.png" alt="링크표시">
								</div>
							</div>
						</div>
					</div><!-- // my_coins_list -->
	
					<div class="nodata_coins">
						<span class="ico"><img src="../../images/ico_nodata_coins.png" alt="코인이미지"></span>
						<p>보유중인 자산이 없습니다.</p>
					</div><!-- // nodata_coins -->
	
				</div><!-- // dashboard_data -->
				
				
			</div><!-- // dashboard_myNFT -->
			
		</div><!-- // dashboard_home -->
