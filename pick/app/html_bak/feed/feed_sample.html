<style>
/* feed */
.feed_list {display:flex; flex-wrap:wrap; padding:30px 24px; gap:8px;}
.ipt_hashtag {display:inline-block; position:relative;}
.ipt_hashtag input[type="checkbox"] {display:none;}
.ipt_hashtag input[type="checkbox"] + label {height:28px; padding:4px 12px; background-color:#fff; border:1px solid #ccc; border-radius:40px; color:#ccc; font-size:14px; font-family:'Montserrat'; font-weight:500;}
.ipt_hashtag input[type="checkbox"]:checked + label {border-color:var(--color-secondary); color:var(--color-secondary);}

.feed_tit {padding-top:20px;}
.feed_tit strong.tit {display:inline-block; margin-right:8px; font-size:24px; line-height:32px; font-family:'Montserrat';}
.feed_tit span.ico {display:inline-block; width:24px; height:24px;;}

.feed_selected {display:flex; justify-content:space-between; align-items:center; width:100%; margin-top:37px;}
.feed_selected p {display:inline-flex; align-items:center;}
.feed_selected p strong.mainFeed {display:inline-flex; justify-content:center; align-items:center; height:26px; margin-right:4px; padding:0 12px; border:1px solid #07B37A; border-radius:18px; color:#07B37A; font-size:14px; font-family:'Montserrat'; font-weight:500;}
.feed_selected p em {display:inline-block; margin-right:4px; color:#07B37A; font-size:15px; font-weight:400;}
.feed_selected p span {display:inline-block; color:#222; font-size:14px;}
.feed_selected button {width:24px; height:24px;}

.feed_select_ing {display:flex; width:100%; margin-top:28px; padding:16px; border-radius:8px;; background-color:#f7f7f7;}
.feed_select_ing p {font-size:15px; line-height:22px;;}
.feed_select_ing p strong {color:#07B37A; margin-right:5px;}
.feed_select_ing p strong + span {color:#222;}
.feed_select_ing p span {color:#666;}
/* // feed */
</style>
