<style>
body {padding:2em;}
.priceBox {}
.priceBox .box {position:relative; padding:20px; background-color:#fff; border-radius:20px; box-shadow:0 0 10px rgba(0,0,0,0.2); z-index:2;}
.priceBox .boxBottom {position:relative; margin-top:-20px; padding:40px 20px 20px; background-color:#58534F; z-index:1; border-radius:0 0 20px 20px; color:#fff;}
.testBox {background-color:#ff6600;;}
.box strong {font-size:40px; font-family:'Montserrat';}
.box span {font-size:24px; font-family:'Noto Sans KR';}

.boxBottom {}
.boxBottom .home {display:flex; justify-content:space-evenly; align-items:center; width:100%;}
.boxBottom .home p {position:relative; width:100%; text-align:center;}
.boxBottom .home p strong {display:inline-block; font-size:14px; line-height:20px; font-family:'Montserrat'; font-weight:400;}
.boxBottom .home p span {display:inline-block; font-size:14px; line-height:20px; font-family:'Noto Sans KR'; font-weight:500;}
.boxBottom .home p + p::before {content:""; display:block; position:absolute; top:0; left:0; width:1px; height:100%; background-color: #222;}
.db dl {display:flex; justify-content:space-between; align-items:center; width:100%; height:24px;}
.db dl + dl {margin-top:8px;}
.db dl dt {font-size:14px;}
.db dl p strong {display:inline-block; font-size:20px; line-height:20px; font-family:'Montserrat'; font-weight:600;}
.db dl p span {display:inline-block; font-size:16px; line-height:20px; font-family:'Noto Sans KR'; font-weight:400;}
</style>
</head>

	<div class="priceBox">
		<div class="box">
			<p>총 보유 자산</p>
			<div style="text-align:right;">
				<p style="display:flex; align-items:center; text-align:right; width:100%;">
					<strong>270,000</strong>
					<span>원</span>
				</p>
			</div>
		</div>
		<div class="boxBottom">
			<div class="home">
				<p>
					<strong>채널</strong>
					<span>3</span>
				</p>
				<p>

				</p>
				<p>

				</p>
			</div>
			<div class="db">
				<dl>
					<dt>총 매수</dt>
					<dd>
						<p><strong>100,000</strong><span>원</span></p>
					</dd>
				</dl>
				<dl>
					<dt>평가손익</dt>

						<p><strong>100,000</strong><span>원</span></p>
					</dd>
				</dl>
				<dl>
					<dt>수익률</dt>
					<dd>
						<p><strong class="up">9.99</strong><span>원</span></p>
					</dd>
				</dl>
			</div>
		</div>
	</div>
	<div class="testBox">test</div>
<style>
.coins {font-size:0; text-align:right;}
.coins span {box-sizing:content-box; display:inline-block; width:24px; height:24px; margin-left:-6px; font-size:0; border-radius:12px; border:2px solid #fff;}
.coins span img {display:block; width:24px; height:24px;}
.coins span:nth-child(odd) {background-color:#f7f7f7;}
.coins span:nth-child(even) {background-color:#f7f7f7;}
.boxBottom .coins span {border-color:#ff6600}


.roundBox_w {padding:20px 16px; border-radius:20px; box-shadow:0 0 10px rgba(0,0,0,0.2);}
.coinsItem {display:flex; justify-content:space-between; align-items:center; width:327px; width:100%; height:48px;}
.coinsItem div.icon {width:48px; height:48px;}
.coinsItem div.icon span {display:block; width:48px; height:48px; background-color:#f7f7f7; border-radius:24px; overflow:hidden;}
.coinsItem div.txt {flex:1; margin-left:12px;}
.coinsItem div.txt p.money {display:flex; align-items:center; color:#222;}
.coinsItem div.txt p.money strong {display:inline-block; font-size:20px; line-height:22px; font-family:'Montserrat'; font-weight:600;}
.coinsItem div.txt p.money span {display:inline-block; font-size:20px; line-height:22px; font-weight:500;}
.coinsItem div.txt p.rate {color:#666; font-size:12px; line-height:22px;}
.coinsItem div.tools {}
</style>
