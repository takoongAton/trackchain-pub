<style>
.ipt_switch {display:inline-block;}
.ipt_switch * {vertical-align:top;}
input[data-switch] {display:none;}
input[data-switch] + label {display:inline-block; position:relative; width:44px; height:24px; padding-left:15px; line-height:24px; background-color:#F5F5F5; border-radius:100px; text-align:center; transition:all 0.15s ease; font-size:17px; font-family:'Noto Sans KR'; font-weight:400; background-color:#e5e5e5; overflow:hidden;}
input[data-switch] + label:before {content:attr(data-off-label); display:block; position:absolute; top:50%; right:4px; color:#3C3C43; font-size:0.875em; font-family:inherit; font-weight:400; line-height:2em; text-align:center; overflow:hidden; transition:all 0.15s ease; transform: translateY(-50%); opacity:0.6;}
input[data-switch] + label:after {content: ''; position:absolute; top:50%; right:calc(100% - 4px); width:16px; height:16px; background-color:#fff; box-shadow:none; border-radius:2rem; transform:translate(100%, -50%); transition:all 0.15s; box-shadow:0 0 2px rgba(0,0,0,0.05);}
input[data-switch]:checked + label {background-color:var(--color-primary);}
input[data-switch]:checked + label:before {left:4px; right:auto; content:attr(data-on-label); color:#fff; opacity:1;}
input[data-switch]:checked + label:after {right:4px; transform:translate(0,-50%);}
</style>

<script>

/* select focus in,out */
let selectItems = document.querySelectorAll(".set_select select");
if(selectItems.length > 0) {
	selectItems.forEach(function(item,index){
		item.addEventListener("focusin", function(e){
			e.preventDefault();
			item.parentElement.closest(".set_select").classList.add("active")
		})
		item.addEventListener("focusout", function(e){
			e.preventDefault();
			item.parentElement.closest(".set_select").classList.remove("active")
		})
	})
}


/* input에서 삭제 누름 */
let inputItems = document.querySelectorAll(".set_input input");
if(inputItems.length > 0) {
	inputItems.forEach(function(item,index){
		let itemBtn = item.parentElement.querySelector("button");
		itemBtn.addEventListener("click", function(itemBtn,index){
			console.log(itemBtn)
			item.value = "";
		})
	})
}

</script>
