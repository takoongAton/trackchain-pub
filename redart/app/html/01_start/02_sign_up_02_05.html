	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />

<body>

	<div class="wrap">

		<div class="header_wrap">
			<header>
				<div class="inner">
					<div class="header">
						<div class="util-btn">
							<button type="button" class="h_btn_prev"><span><img src="../../images/common/ico_back.png" alt="이전"></span></button>
						</div>
						<h1></h1>
						<div class="tools-btn">
							<!-- <button type="button" class="h_btn_close"><span><img src="../../images/ico/ico_close.png" alt="닫기"></span></button>
							<button type="button" class="h_btn_del"><span><img src="../../images/ico/ico_delete-1.png" alt="삭제"></span></button> -->
						</div>
					</div>
				</div>
			</header>
		</div>

		<div class="container_wrap">

			<div class="signup_wrap">

				<div class="title">휴대폰 인증을 해주세요.</div>

				<div class="signup_input_wrap">
					<div class="input_wrap_tit">
						<strong class="tit">휴대폰 번호</strong>
					</div>

					<div class="row_guide">
						<div class="set_input">
							<div class="input"><!-- focused, warning, success, disabled -->
								<input type="text" class="input_item" placeholder="휴대폰번호" value="010-2222-3333" />
							</div>
							<button type="button"><span>인증받기</span></button>
						</div>
						<!-- <p class="guide_txt">오류문구</p> -->
					</div>
					<!-- // row_guide -->
				</div>
				<!-- // signup_input_wrap -->

				<div class="signup_input_wrap">
					<div class="input_wrap_tit">
						<strong class="tit">인증번호</strong>
					</div>

					<div class="row_guide">
						<div class="set_input">
							<div class="input warning"><!-- focused, warning, success, disabled -->
								<input type="text" class="input_item" placeholder="인증번호 4자리" />
								<span class="timer">00:00</span>
							</div>
							<button type="button" disabled><span>확인</span></button>
						</div>
						<p class="guide_txt">잘못된 번호입니다. 다시 입력해 주세요.</p>
					</div>
					<!-- // row_guide -->
				</div>
				<!-- // signup_input_wrap -->

			</div>
			<!-- // signup_wrap -->

		</div>
		<!-- // container_wrap -->

		<div class="footer_wrap">
			<div>
				<button type="button" class="btn fill" disabled><span>다음</span></button>
			</div>
		</div>
	</div>
	<!-- // wrap -->


	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
