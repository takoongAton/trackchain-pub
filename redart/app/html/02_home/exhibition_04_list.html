<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
			<div class="util-btn">
				<button type="button"><span><img src="../../images/common/ico_back.png" alt="뒤로가기"></span></button>
			</div>
			<div class="inner">
				<div class="header">
					<h1>전시명 (1줄까지 노출, 초과시 … 처리) 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄</h1>
				</div>
			</div>
			<div class="tools-btn">
				<button type="button"><span><img src="../../images/common/ico_top_home.png" alt="홈으로 가기"></span></button>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap" id="container_wrap">
		<div class="page_default">

			<div class="divide_wrap">
				<div class="page_top">

					<div class="tabbar">
						<ul class="tab fill">
							<li><span>작품</span></li>
							<li><span>전시</span></li>
							<li><span>작가</span></li>
							<li class="on"><span>갤러리</span></li>
						</ul>
					</div>
					<!-- // tabbar -->
		
					<div class="sort_wrap">
						<div class="count">총 10개</div>
						<div class="sort_info">
							<p>이름순</p>
						</div>
					</div>
					<!-- // sort_wrap -->

				</div>
				<!-- // page_top -->

				<div class="page_mid">

					<div class="gallery_list">
						<div class="item">
							<div class="thum"><img src="../../images/temp/img_gallery_01.png" alt="갤러리 사진"></div>
							<div class="name">
								<strong>표 갤러리</strong>
								<span>PYO GALLERY</span>
							</div>
						</div>
						<div class="item">
							<div class="thum"><img src="../../images/temp/img_gallery_02.png" alt="갤러리 사진"></div>
							<div class="name">
								<strong>리움미술관</strong>
								<span>Leeum Museum of Art</span>
							</div>
						</div>
						<div class="item">
							<div class="thum"><img src="../../images/temp/img_gallery_03.png" alt="갤러리 사진"></div>
							<div class="name">
								<strong>홍익대학교<br />
									대학로아트센터</strong>
								<span>HONGIK DAEHANGNO Art Center </span>
							</div>
						</div>
						<div class="item">
							<div class="thum"><img src="../../images/temp/img_gallery_04.png" alt="갤러리 사진"></div>
							<div class="name">
								<strong>아라리오뮤지엄<br />
									인 스페이스</strong>
								<span>ARARIO MUSEUM 
									IN SPACE</span>
							</div>
						</div>
						<div class="item">
							<div class="thum"><img src="../../images/temp/img_default.png" alt="기본사진"></div>
							<div class="name">
								<strong>아트조선스페이스</strong>
								<span>Art Chosun Space</span>
							</div>
						</div>
					</div>
					<!-- // gallery_list -->
		
					<button type="button" class="btn_list_more"><span>더보기</span></button>

				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->

	</div>
	<!-- // container_wrap -->

</div><!-- // wrap -->





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>
<!-- <script src="../../js/cdnjs.cloudflare.com_ajax_libs_Swiper_4.0.7_js_swiper.min.js"></script> -->

</body>
</html>
