<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />

	<link rel="stylesheet" href="../../css/swiper.min.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
			<div class="inner">
				<div class="tab">
					<button type="button" class="active"><span>전시정보</span></button>
					<button type="button"><span>NFT 지갑</span></button>
				</div>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap" id="container_wrap">
		<div class="page_default divide">

			<div class="divide_wrap">
				
				<div class="page_center">
					<div class="page_nodata">
						<div class="img"><img src="../../images/common/img_nopend.png" alt="이미지"></div>
						<div class="img"><img src="../../images/common/img_nonft.png" alt="이미지"></div>
						
						<p class="txt">로그인 후 NFT 지갑을<br />확인하실 수 있습니다.</p>
						<p class="txt">NFT 내역을 확인하기 위해<br />본인인증이 필요합니다.</p>
						<p class="txt">보유하신 NFT가 없습니다.</p>
						
						<button type="button"><span>본인인증</span></button>	
						<button type="button"><span>로그인</span></button>	
					</div>
				</div>
			</div>

		</div>
		<!-- // page_default -->
	</div>
	<!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap -->

</div><!-- // wrap -->


<div class="gnb_wrap">
	<div class="item nav">
		<button type="button">
			<div class="ico">
				<div class="inner">
					<span><img src="../../images/common/ico_menu_home_on.png" alt="홈 아이콘"></span>
				</div>
			</div>
			<span class="txt">홈</span>
		</button>
	</div>
	
	<div class="item nav">
		<button type="button">
			<div class="ico">
				<div class="inner">
					<span><img src="../../images/common/ico_ticket_off.png" alt="티켓 아이콘"></span>
				</div>
			</div>
			<span class="txt">티켓</span>
		</button>
	</div>

	<div class="item qr">
		<button type="button">
			<span>
				<img src="../../images/common/ico_menu_qr.png" alt="QR코드 아이콘">
			</span>
		</button>
	</div>

	<div class="item nav">
		<button type="button">
			<div class="ico">
				<div class="inner">
					<span><img src="../../images/common/ico_menu_fav_off.png" alt="찜하기 아이콘"></span>
				</div>
			</div>
			<span class="txt">찜하기</span>
		</button>
	</div>
	
	<div class="item nav">
		<button type="button">
			<div class="ico notice">
				<div class="inner">
					<span><img src="../../images/common/ico_menu_my_off.png" alt="마이페이지 아이콘"></span>
				</div>
			</div>
			<span class="txt">마이페이지</span>
		</button>
	</div>
</div>
<!-- // gnb_wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>
<!-- <script src="../../js/cdnjs.cloudflare.com_ajax_libs_Swiper_4.0.7_js_swiper.min.js"></script> -->

</body>
</html>
