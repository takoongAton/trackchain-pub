<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
			<div class="util-btn">
				<button type="button" class="btn_prev"><span><img src="../../images/common/ico_top_back.png" alt="뒤로가기"></span></button>
			</div>
			<div class="inner">
				<div class="header">
					<h1>티켓</h1>
				</div>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap">
		<div class="page_default divide">

			<div class="divide_wrap">

				<div class="page_top">
					<div class="sort_wrap">
						<div class="count">총 0개</div>
						<div class="sort_info">
							<p>발행일 순</p>
						</div>
					</div>
				</div>
				<!-- // page_top -->

				<div class="page_center">

					<div class="page_nodata">
						<div class="img"><img src="../../images/common/img_noticket.png" alt="티켓없음"></div>
						<p class="txt">보유하신 티켓이 없습니다.</p>
						<button type="button" class="btn fill"><span>티켓 받으러 가기</span></button>
					</div>
					
				</div>
				<!-- // page_center -->
			</div>
			<!-- // divide_wrap -->

		</div>
	</div>
	<!-- // container_wrap -->


</div><!-- // wrap -->



<div class="gnb_wrap">
	<div class="item nav">
		<button type="button">
			<div class="ico">
				<div class="inner">
					<span><img src="../../images/common/ico_menu_home_off.png" alt="홈 아이콘"></span>
				</div>
			</div>
			<span class="txt">홈</span>
		</button>
	</div>
	
	<div class="item nav">
		<button type="button">
			<div class="ico">
				<div class="inner">
					<span><img src="../../images/common/ico_ticket_on.png" alt="티켓 아이콘"></span>
				</div>
			</div>
			<span class="txt">티켓</span>
		</button>
	</div>

	<div class="item qr">
		<button type="button">
			<span>
				<img src="../../images/common/ico_menu_qr.png" alt="QR코드 아이콘">
			</span>
		</button>
	</div>

	<div class="item nav">
		<button type="button">
			<div class="ico">
				<div class="inner">
					<span><img src="../../images/common/ico_menu_fav_off.png" alt="찜하기 아이콘"></span>
				</div>
			</div>
			<span class="txt">찜하기</span>
		</button>
	</div>
	
	<div class="item nav">
		<button type="button">
			<div class="ico">
				<div class="inner">
					<span><img src="../../images/common/ico_menu_my_off.png" alt="마이페이지 아이콘"></span>
				</div>
			</div>
			<span class="txt">마이페이지</span>
		</button>
	</div>
</div>
<!-- // gnb_wrap -->





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>
</body>
</html>
