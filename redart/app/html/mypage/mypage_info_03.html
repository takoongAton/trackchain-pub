<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
            <div class="util-btn">
                <button type="button"><span><img src="../../images/common/ico_back.png" alt="뒤로가기"></span></button>
            </div>
			<div class="inner">
				<div class="header">
					<h1>회원탈퇴</h1>
				</div>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap" id="container_wrap">
		<div class="page_default divide">

			<div class="divide_wrap">
				<div class="page_mid">

					<div class="mypage_del_account_wrap">

						<div class="tit">
							레드아트를 탈퇴하시면<br />모두 삭제됩니다.
						</div>
		
						<div class="img_list">
							<div class="item">
								<div class="thum"><img src="../../images/common/img_out_nft.png" alt=""></div>
								<p>발행받은 NFT</p>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/common/img_out_goods.png" alt=""></div>
								<p>다양한 멤버십 혜택</p>
							</div>
							<div class="item">
								<div class="thum"><img src="../../images/common/img_out_favorite.png" alt=""></div>
								<p>찜하기한 작품</p>
							</div>
						</div>
		
						<div class="txt_wrap">
							<strong>그래도 탈퇴하시겠습니까?</strong>
							<p>단, 관련 법령에 의거하여 일정 기간 정보를 보유할 필요가있을 경우 법이 정한 기간 동안 해당 정보를 보유합니다.</p>
						</div>
		
					</div>
					<!-- // mypage_info_wrap -->

				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->

	</div>
	<!-- // container_wrap -->

	<div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line"><span>탈퇴하기</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>회원유지하기</span></button>
			</div>
		</div>
	</div>

</div><!-- // wrap -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>
<!-- <script src="../../js/cdnjs.cloudflare.com_ajax_libs_Swiper_4.0.7_js_swiper.min.js"></script> -->

</body>
</html>
