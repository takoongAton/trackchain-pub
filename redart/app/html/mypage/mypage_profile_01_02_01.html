<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
            <div class="util-btn">
                <button type="button"><span><img src="../../images/common/ico_back.png" alt="뒤로가기"></span></button>
            </div>
			<div class="inner">
				<div class="header">
					<h1>프로필 설정</h1>
				</div>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap" id="container_wrap">
		<div class="page_default">

			<div class="divide_wrap">
				<div class="page_mid">

					<div class="mypage_profile">

						<div class="profile_thum_wrap">
							<div class="thum_wrap">
								<div class="thum"><img src="../../images/temp/sam_img_default.png" alt=""></div>
								<button type="button" class="btn_camera"><span>사진선택</span></button>
							</div>
						</div>
		
						<div class="signup_input_wrap">
							<div class="input_wrap_tit">
								<strong class="tit">닉네임</strong>
							</div>
		
							<div class="row_guide">
								<div class="set_input">
									<div class="input focused"><!-- focused, warning, success, disabled -->
										<input type="text" class="input_item" placeholder="닉네임 설정" value="김레아" />
										<!-- <span class="timer">00:00</span> -->
									</div>
									<button type="button"><span>변경</span></button>
								</div>
								<!-- <p class="guide_txt">잘못된 번호입니다. 다시 입력해 주세요.</p> -->
							</div>
							<!-- // row_guide -->
						</div>
						<!-- // signup_input_wrap -->
		
					</div>
					<!-- // mypage_profile -->
					
				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->

	</div>
	<!-- // container_wrap -->

</div><!-- // wrap -->



<div class="layer dim" style="display: block;"></div>

	<div class="layer slideUpPop active">
		<div class="inner">
		
			<div class="top">
				<div class="tit">
					<strong>프로필 이미지 선택</strong>
				</div>
			</div>
			<div class="mid">
				<ul class="layer_filter_list">
					<li><button type="button"><span class="txt">촬영 및 앨범에서 선택</span></button></li>
					<li><button type="button"><span class="txt">기본 프로필 설정</span></button></li>
				</ul>
			</div>
		</div>

		<button type="button" class="btn_close"><span>닫기</span></button>
	</div>
	<!-- // .layer.slideUpPop -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>
<!-- <script src="../../js/cdnjs.cloudflare.com_ajax_libs_Swiper_4.0.7_js_swiper.min.js"></script> -->

</body>
</html>
