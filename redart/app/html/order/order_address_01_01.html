	<div class="header_wrap">

			<div class="util-btn">

			</div>

							</div>

							<div class="order_content">

								<div class="address_input_wrap">
									<div class="input_wrap_tit"><strong class="tit">배송지명</strong></div>
									<div class="row_guide">
										<div class="set_input">
											<div class="input">
												<input type="text" class="input_item" placeholder="예) 집, 회사">
											</div>
										</div>
									</div>
								</div>

								<div class="address_input_wrap">
									<div class="input_wrap_tit"><strong class="tit">수령인</strong></div>
									<div class="row_guide">
										<div class="set_input">
											<div class="input">
												<input type="text" class="input_item" placeholder="이름을 입려해 주세요">
											</div>
										</div>
									</div>
								</div>
								<!-- // address_input_wrap -->


								<div class="address_input_wrap">
									<div class="input_wrap_tit"><strong class="tit">배송지</strong></div>

										<div class="set_input">
											<div class="input">
												<input type="text" class="input_item" disabled placeholder="우편번호">
											</div>
											<button type="button"><span>주소 검색</span></button>
										</div>
									</div>
									<div class="row_guide">
										<div class="set_input">
											<div class="input">
												<input type="text" class="input_item" disabled placeholder="배송지를 입력해주세요.">
											</div>
										</div>
									</div>
									<div class="row_guide">
										<div class="set_input">
											<div class="input">
												<input type="text" class="input_item" placeholder="상세주소를 입력해주세요.">
											</div>
										</div>
									</div>
								</div>
								<!-- // address_input_wrap -->

								<div class="address_input_wrap">
									<div class="input_wrap_tit"><strong class="tit">연락처</strong></div>
									<div class="row_guide">
										<div class="set_input">
											<div class="input">
												<input type="text" class="input_item" placeholder="연락처를 입력해주세요.">
											</div>
										</div>
									</div>
								</div>

							</div>
							<!-- // order_content -->

						</div>

						<!-- // 배송지 목록-->

					</div>

					<!-- // 주문/결제 -->

				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->
	</div>
	<!-- // container_wrap -->

	<div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn fill" disabled><span>등록하기</span></button>
			</div>

</div><!-- // wrap -->

/* 약관 토글 */
let btn_toggle = document.querySelector(".order_agree_form .order_agree_total button.btn_toggle");
btn_toggle.addEventListener("click", function(){
	this.classList.toggle("active");
	document.querySelector(".order_agree_list").classList.toggle("active")
})





document.querySelector(".btn_popup.full").addEventListener("click", () => {
	document.querySelector(".layer.full").style.display = "block"
})

document.querySelector(".layer.full .h_btn_prev").addEventListener("click", () => {
	event.target.closest(".layer").style.display = "none";
})
