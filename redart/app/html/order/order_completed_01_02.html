<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />

	<link rel="stylesheet" href="../../css/redart_2.5.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />

</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
			<div class="util-btn">
				<button type="button"><span><img src="../../images/common/ico_back.png" alt="뒤로가기"></span></button>
			</div>
			<div class="inner">
				<div class="header">
					<h1>작품 상세</h1>
				</div>
			</div>
			<!-- <div class="tools-btn">
				<button type="button"><span><img src="../../images/common/ico_top_home.png" alt="홈으로 가기"></span></button>
			</div> -->
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->


	<div class="container_wrap" id="container_wrap">
		<div class="page_default">

			<div class="divide_wrap">
				<div class="page_mid">

					<div class="order_completed">
						<span class="icon"><img src="../../images/common/ico_notice_48.png" alt="안내"></span>
						<div class="tit"><strong>주문이 완료되었습니다.</strong></div>
						<div class="order_number">
							<strong>주문번호</strong>
							<span>20240108-21459875</span>
						</div>
					</div>
					<!-- // order_completed -->

					<!-- 주문/결제 -->
					<div class="order_info_wrap">

						<!-- 주문상품 정보-->
						<div class="order_box">
							<div class="order_title_wrap">
								<div class="tit"><strong>주문상품 정보</strong></div>
							</div>

							<div class="order_content">

								<div class="order_product_info">
									<div class="thum"><img src="../../images/temp/img_sam_goods_01.png" alt="상품 이미지"></div>
									<div class="txt_wrap">
										<p class="txt">레드아트 위클리 2024년 명화 다이어리</p>
										<div class="total_count">
											<strong class="price">17,000원</strong>
											<span class="ea">2개</span>
										</div>
									</div>
								</div>
								<!-- // order_product_info -->
							</div>
							<!-- // order_content -->
						</div>
						<!-- // order_box -->
						<!-- // 주문상품 정보-->


						<hr />

						<!-- 가상계좌 입금정보 -->
						<div class="order_box">
							<div class="order_title_wrap">
								<div class="tit"><strong>가상계좌 입금정보</strong></div>
							</div>

							<div class="order_content">

								<div class="order_table between">
									<dl>
										<dt><span>입금 은행</span></dt>
										<dd><span>하나은행</span></dd>
									</dl>
									<dl>
										<dt><span>입금 계좌</span></dt>
										<dd>
											<span>56200000000000</span>
											<button type="button" class="btn_copy">계좌번호 복사</button>
										</dd>
									</dl>
									<dl>
										<dt><span>예금주</span></dt>
										<dd><span>(주) 트랙체인</span></dd>
									</dl>
									<dl>
										<dt><span>입금기한</span></dt>
										<dd><span>2024년 3월 19일</span></dd>
									</dl>
									<dl class="total">
										<dt><strong>총 입금금액</strong></dt>
										<dd><strong>34,000원</strong></dd>
									</dl>
								</div>
								<!-- // order_table between -->
							</div>
							<!-- // order_content -->
						</div>
						<!-- // order_box -->
						<!-- // 가상계좌 입금정보 -->

						<hr />

						<!-- 배송 정보-->
						<div class="order_box">
							<div class="order_title_wrap">
								<div class="tit"><strong>배송 정보</strong></div>
							</div>

							<div class="order_content">

								<div class="order_table default">
									<dl>
										<dt><span>수령자</span></dt>
										<dd><span>김서하</span></dd>
									</dl>
									<dl>
										<dt><span>배송정보</span></dt>
										<dd><span>(10825) 서울특별시 영등포구 여의대로 108 파크원타워 1 26층 트랙체인</span></dd>
									</dl>
									<dl>
										<dt><span>연락처</span></dt>
										<dd><span>010-1111-2222</span></dd>
									</dl>
									<dl>
										<dt><span>배송메시지</span></dt>
										<dd><span>문 앞에 놓아주세요.</span></dd>
									</dl>
								</div>
								<!-- // order_table default -->

							</div>
							<!-- // order_content -->
						</div>
						<!-- // order_box -->

						<!-- // 배송 정보-->

					</div>
					<!-- // order_info_wrap -->
					<!-- // 주문/결제 -->

				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->
	</div>
	<!-- // container_wrap -->

	<div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn  line"><span>홈으로</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>주문 상세 내역</span></button>
			</div>
		</div>
	</div>

</div><!-- // wrap -->



<div class="layer toast"><span>복사가 완료되었습니다.</span></div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>

</body>
</html>
