<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />

</head>
<body>



	<div class="layer toast">
		<span>전화번호가 복사되었습니다.</span>
	</div>
	
	
	
	<div class="layer dim"></div>
	<div class="layer alert">
		<div class="layer_inner">
			<div class="layer_header">
				<div class="layer_tit"><strong>문의하기</strong></div>
				<div class="txt_content">
					<p class="txt">
						<span>010-7541-2041</span>
						<br />
						<span>aroundz@aroundz.com</span>
					</p>
				</div>
			</div>
			
			<div class="layer_section"><!-- // 삭제 -->
	
			</div><!-- // layer_section -->
	
			<div class="layer_footer">
				<div class="btnGroup">
					<div class="btn"><button class="btn line popup"><span>전화번호 복사</span></button></div>
					<div class="btn"><button class="btn fill popup"><span>메일 복사</span></button></div>
				</div>
			</div>
		</div><!-- // layer_inner -->
	
		<div class="btnClose">
			<button type="button"><img src="../../images/common/ico_close.png" alt="닫기"></button>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- <script src="../../js/slick.js"></script> -->
	<script src="../../js/temp.js"></script>
	
	<script>
	
	function copyToClipboard() {
		const accountNumber = document.getElementById("account-number").textContent;
		navigator.clipboard.writeText(accountNumber);
		alert("계좌번호가 복사되었습니다.");
	}
	
	if(document.querySelector(".account button")) {
		document.querySelector(".account button").addEventListener("click", function(){
			copyToClipboard();
		})
	}
	</script>


</body>
</html>
