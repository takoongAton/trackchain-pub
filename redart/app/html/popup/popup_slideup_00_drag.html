<style>
.drag {position:absolute; top:0; left:0; width:100%; height:20px; background-color:transparent; z-index:100; cursor:grab;}

<script>
  // 드래그 가능한 요소를 선택합니다.
  const draggableElement = document.getElementById('draggable-element');

  // 드래그 시작 시 초기 터치 위치와 요소 위치를 저장할 변수를 정의합니다.
  let touchStartY, initialElementY;
  
  let deltaY;

  // 드래그 상태를 나타내는 변수를 정의합니다.
  let isDragging = false;

  // 터치 시작 이벤트를 설정합니다.
  draggableElement.addEventListener('touchstart', function (e) {
	isDragging = true;

	// 터치 시작 시 초기 터치 위치와 요소 위치를 저장합니다.
	touchStartY = e.touches[0].clientY
	
	initialElementY = draggableElement.offsetTop;

	// 드래그 가능한 커서 모양으로 변경합니다.
	draggableElement.style.cursor = 'grabbing';
  });

  // 터치 이동 이벤트를 설정합니다.
  document.addEventListener('touchmove', function (e) {
	if (!isDragging) return;

	// 세로 방향으로만 드래그 가능하도록 가로 방향 이동을 제한합니다.
	deltaY = e.touches[0].clientY - touchStartY ;

	if(initialElementY < deltaY) {
		document.querySelector(".layer.slideUpPop").style.transform = `translateY(${deltaY}px)`;
	}
  });

  // 터치 종료 이벤트를 설정합니다.
  document.addEventListener('touchend', function () {
	draggableElement.style.top = 0 + 'px';
	

	// 드래그 가능한 커서 모양으로 변경합니다.
	draggableElement.style.cursor = 'grab';
	
	if(initialElementY < deltaY && (deltaY - initialElementY > 50)) {
		document.querySelector(".layer.slideUpPop").classList.remove("active")
		document.querySelector(".layer.slideUpPop").removeAttribute("style");
		document.querySelector(".layer.dim").style.display = "none";
	}
	else {
		document.querySelector(".layer.slideUpPop").removeAttribute("style");
	}
	isDragging = false;
  });
</script>


<script>

/* select focus in,out */
let selectItems = document.querySelectorAll(".set_select select");
if(selectItems.length > 0) {
	selectItems.forEach(function(item,index){
		item.addEventListener("focusin", function(e){
			e.preventDefault();
			item.parentElement.closest(".set_select").classList.add("active")
		})
		item.addEventListener("focusout", function(e){
			e.preventDefault();
			item.parentElement.closest(".set_select").classList.remove("active")
		})
	})
}

let layersBtn = document.querySelectorAll(".layer button");
layersBtn.forEach(function(item){
	item.addEventListener("click", function(){
		item.closest(".layer").style.display = "none"
	})
})
</script>
