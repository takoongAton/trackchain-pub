<script>

/* 레이어팝업 버튼닫기 샘플 */



/* 레이어팝업 하단 배너 slick 관련 */
let layerBnrSlideItem = document.querySelectorAll(".layer_bnr_list .item");
if(layerBnrSlideItem.length > 1){
	
	$('.layer_bnr_list').on('init', function(event, slick) {
		$(this).append('<div class="slick-counter"><span class="current"></span> / <span class="total"></span></div>');
			$('.current').text(slick.currentSlide + 1);
			$('.total').text(slick.slideCount);
	})
	.slick({
		autoplay: false,
		autoplaySpeed: 3000,
		infinite: true,
		arrows: false
	})
	.on('beforeChange', function(event, slick, currentSlide, nextSlide) {
		$('.current').text(nextSlide + 1);
	});

}
/* // 레이어팝업 하단 배너 slick 관련 */



</script>
