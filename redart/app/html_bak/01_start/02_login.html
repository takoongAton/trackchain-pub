<script>
// 3초마다 active 클래스를 번갈아가며 추가/제거하는 함수
function toggleActiveClass() {
  const items = document.querySelectorAll('.item'); // class가 item인 모든 요소들을 가져옵니다.
  items[0].classList.add('active'); // class가 item인 첫 번째 요소에 active 클래스 추가
  let i = 1;
  setInterval(() => {
    items.forEach(item => {
      if (item.classList.contains('active')) {
        item.classList.remove('active');
      }
    });
    items[i].classList.add('active');
    i++;
    if (i === items.length) {
      i = 0;
    }
  }, 8000);
}

toggleActiveClass(); // 함수 실행

</script>
