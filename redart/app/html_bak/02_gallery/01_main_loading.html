<script>
/* tabbar */
let tabScrollFnNew = {
	deviceWidth : document.querySelector("body").offsetWidth,
	tabItems : document.querySelectorAll(".tab li"),
	tabListWrap : document.querySelector(".tabbar"),
	tabItemsArr : [],
	clickAction : function(){
		tabScrollFnNew.tabItems.forEach(function(item, index, arr){
			tabScrollFnNew.tabItemsArr.push(item.offsetWidth);
			
			item.addEventListener("click", function(){
				for(i=0; i < tabScrollFnNew.tabItems.length; i++){
					tabScrollFnNew.tabItems[i].classList.remove("on")
				}
				this.classList.add("on");
				tabScrollFnNew.scrollAction(index);
			})

			var x = item.classList.contains("on");
			if(x) { 
				tabScrollFnNew.scrollAction(index);
				return false;
			}
		})
	},
	scrollAction : function (index){
		let tempX = 0;
		for(i = 0; i <= index; i++){
			tempX += tabScrollFnNew.tabItemsArr[i];
		}
		tabScrollFnNew.tabListWrap.scrollLeft = tempX - tabScrollFnNew.tabItemsArr[index]; // 왼쪽에서 첫번째로 위치시키기
		// tabScrollFnNew.tabListWrap.scrollLeft = tempX - tabScrollFnNew.tabItemsArr[index] - tabScrollFnNew.tabItemsArr[index -1]; // 왼쪽에서 두번째로 위치시키기
		// tabScrollFnNew.tabListWrap.scrollLeft = tempX - (tabScrollFnNew.tabItemsArr[index]) - (tabScrollFnNew.deviceWidth/2) + (tabScrollFnNew.tabItemsArr[index] /2); // 화면 중앙에 위치 시키기
	},
}

if(document.querySelector(".tabbar")) {
	tabScrollFnNew.clickAction();
}


</script>
