<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
			<div class="inner">
				<div class="header">
					<h1>Ticket</h1>
				</div>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap">
		<div class="page_default">

			<div class="order_wrap">

				<div class="sort_wrap">
					<p><span>총</span> <strong class="count">N</strong><span>개</span></p>
					<div class="sort">발행일순</div>
				</div>

				<div class="ticket_list">

					<div class="ticket_item">
						<div class="ticket_img">
							<div class="img"><img src="../../images/temp/sam_thum_84x120.png" alt="전시회 이미지" /></div>
							<svg class="line">
								<line x1="2" x2="2" y1="2" y2="100%" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-dasharray="0, 8" style="height:8px;" />
							</svg>
						</div>
						<!-- // ticket_img -->
						<div class="ticket_info">
							<div class="tit">2023 소장품 기획전<br />
								회화 아닌(Not Paintings)
							</div>
							<span class="date">2023.06.20 - 2023.10.09</span>
						</div>
						<!-- // ticket_info-->

						<!-- <span class="badge">사용<br />완료</span> -->
					</div>

					<div class="ticket_item used">
						<div class="ticket_img">
							<div class="img"><img src="../../images/temp/sam_thum_84x120_02.png" alt="전시회 이미지" /></div>
						</div>
						<!-- // ticket_img -->
						<div class="ticket_info">
							<div class="tit">조성희 특별전<br />
								Share your Happiness
							</div>
							<span class="date">2023.06.20 - 2023.10.09</span>
						</div>
						<!-- // ticket_info-->

						<span class="badge">사용<br />완료</span>
					</div>

				</div>
				<!-- // ticket_list -->


			</div>
			<!-- // order_wrap -->

		</div>
		<!-- <div class="page_center"></div> -->
	</div>
	<!-- // container_wrap -->


</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>
</body>
</html>
