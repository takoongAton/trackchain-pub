<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
			<div class="util-btn">
				<button type="button"><span><img src="../../images/common/ico_back.png" alt="뒤로가기"></span></button>
			</div>
			<div class="inner">
				<div class="header">
					<h1>전시명 (1줄까지 노출, 초과시 … 처리) 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄 한줄</h1>
				</div>
			</div>
			<!-- <div class="tools-btn">
				<button type="button"><span><img src="../../images/common/ico_top_home.png" alt="홈으로 가기"></span></button>
			</div> -->
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap" id="container_wrap">
		<div class="page_default">

			<div class="divide_wrap">
				<div class="page_top">
					<div class="tabbar">
						<ul class="tab fill">
							<li><span>작품</span></li>
							<li><span>전시</span></li>
							<li><span>작가</span></li>
							<li class="on"><span>갤러리</span></li>
						</ul>
					</div>
					<!-- // tabbar -->
				</div>
				<!-- // page_top -->

				<div class="page_mid">

					<div class="detail_view">

						<div class="gallery_detail_info">
							<div class="tit_wrap">
								<div class="tit">
									<strong>표 갤러리</strong>
								</div>
							</div>
							<div class="img">
								<img src="../../images/temp/sam_328x328.png" alt="이미지" />
							</div>
							<div class="txt">
								1981년 서울의 중심부에 개관한 표갤러리는 지난 40년동안 조나단 브롭스키, 프랭크 스텔라, 존 발데사리, 위민준, 쩡판즈, 지다춘, 백남준, 이우환, 김창열, 박서보, 하종현, 정창섭 등 세계적으로 유명한 작가들을 소개해왔습니다. 한국을 대표하는 메이저 갤러리로서 표갤러리는 원로 작가는 물론 MZ세대 컬렉터 사이에서 떠오르는 미술관입니다.
							</div>
		
						</div>
						<!-- // gallery_detail_info -->

					</div>
					<!-- // detail_view -->

				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->

	</div>
	<!-- // container_wrap -->


	<div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn fill"><span>멤버십 보러가기</span></button>
			</div>
			<!-- <div>
				<button type="button" class="btn line"><span>멤버십 보러가기</span></button>
			</div> -->
		</div>
	</div>
	<!-- // footer_wrap -->

</div><!-- // wrap -->





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>
<!-- <script src="../../js/cdnjs.cloudflare.com_ajax_libs_Swiper_4.0.7_js_swiper.min.js"></script> -->

</body>
</html>
