<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
            <div class="util-btn">
                <button type="button"><span><img src="../../images/common/ico_back.png" alt="뒤로가기"></span></button>
            </div>
			<div class="inner">
				<div class="header">
					<h1>마이페이지</h1>
				</div>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap" id="container_wrap">
		<div class="page_default">

			<div class="divide_wrap">
				<div class="page_mid">
					<div class="mypage_main_wrap">

						<div class="mypage_main_profile">
							<div class="thum">
								<img src="../../images/common/img_default.png" alt="기본이미지">
							</div>
							<div class="info">
								<div class="txt_wrap">
									<p class="txt">간편하게 로그인하고<br />
										다양한 서비스를 즐겨보세요</p>
									<div class="name"><strong>김레아</strong></div>
									<strong>A1</strong>
									<span>회원</span>
								</div>
								<button type="button" class="btn_profile"><span>프로필 설정</span></button>
							</div>
						</div>
						<!-- // mypage_main_profile -->
		
		
						<div class="mypage_menu_list">
							<div class="mypage_box">
								<div class="tit">
									<strong>멤버십</strong>
									<button type="button"><span>멤버십 리스트</span></button>
								</div>
								<div class="membership_list scroll-wrapper">
									<div class="list scroll">
										<div class="item">
											<div class="thum">
												<img src="../../images/temp/sam_104x104.png" alt="이미지">
											</div>
										</div>
										<div class="item">
											<div class="thum">
												<img src="../../images/temp/sam_104x104.png" alt="이미지">
											</div>
										</div>
										<div class="item">
											<div class="thum">
												<img src="../../images/temp/sam_104x104.png" alt="이미지">
											</div>
										</div>
										<div class="item">
											<div class="thum">
												<img src="../../images/temp/sam_104x104.png" alt="이미지">
											</div>
										</div>
										<div class="item">
											<div class="thum">
												<img src="../../images/temp/sam_104x104.png" alt="이미지">
											</div>
										</div>
										<div class="item more">
											<div class="thum">
												<img src="../../images/common/ico_main_snext.png" alt="더보기">
											</div>
											
										</div>
									</div>
									
								</div>
								<!-- // membership_list -->
							</div>
							<!-- // mypage_box -->
		
							<div class="mypage_box">
								<div class="tit">
									<strong>작품 구매</strong>
								</div>
								<div class="list">
									<div class="item"><a href="#g">대기 번호</a></div>
								</div>
							</div>
							<!-- // mypage_box -->
		
							<div class="mypage_box">
								<div class="tit">
									<strong>설정</strong>
								</div>
								<div class="list">
									<div class="item"><a href="#g">내 정보</a></div>
								</div>
							</div>
							<!-- // mypage_box -->
		
							<div class="mypage_box">
								<div class="tit">
									<strong>문의</strong>
								</div>
								<div class="list">
									<div class="item"><a href="#g">작품 / 구매대기 / 구매 문의하기</a></div>
									<div class="item"><a href="#g">기타 문의하기</a></div>
								</div>
							</div>
							<!-- // mypage_box -->
		
							<div class="mypage_box">
								<div class="tit">
									<strong>약관</strong>
								</div>
								<div class="list">
									<div class="item"><a href="#g">개인정보 처리방침</a></div>
									<div class="item"><a href="#g">서비스 이용약관</a></div>
								</div>
							</div>
							<!-- // mypage_box -->
		
							<div class="mypage_box">
								<div class="tit">
									<strong>기타 정보</strong>
								</div>
								<div class="appVer">
									<dl>
										<dt>앱버전 정보</dt>
										<dd>
											<span>최신버전입니다.</span>
											<button type="button" class="btn_ver">버전 새로고침</button>
										</dd>
									</dl>
								</div>
								<!-- // appVer -->
							</div>
							<!-- // mypage_box -->
						</div>
						<!-- // mypage_menu_list -->
		
					</div>
					<!-- // mypage_main_wrap -->
				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->

	</div>
	<!-- // container_wrap -->

</div><!-- // wrap -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>

</html>
