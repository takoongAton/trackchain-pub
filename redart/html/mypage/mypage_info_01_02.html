<!DOCTYPE html>
<html lang="ko">
	<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />

<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
            <div class="util-btn">
                <button type="button"><span><img src="../../images/common/ico_back.png" alt="뒤로가기"></span></button>
            </div>
			<div class="inner">
				<div class="header">
					<h1>내 정보</h1>

			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->


	<div class="container_wrap" id="container_wrap">
		<div class="page_default">

			<div class="divide_wrap">
				<div class="page_mid">

					<div class="mypage_info_wrap">

						<div class="certify_state">
							<p>본인 인증된 계정입니다.</p>
							<button type="button"><span>재인증</span></button>
						</div>
		
						<hr />
		
						<div class="myinfo">
							<dl>
								<dt>이름</dt>
								<dd>-</dd>
							</dl>
							<dl>
								<dt>전화번호</dt>
								<dd>010-2222-3333</dd>
							</dl>
							<dl>
								<dt>이메일</dt>
								<dd>
									<!-- <span class="ico"><img src="../../images/common/ico_naver_24.png" alt="네이버 아이콘"></span> -->
									<span class="ico"><img src="../../images/common/ico_google_24.png" alt="구글 아이콘"></span>
									<!-- <span class="ico"><img src="../../images/common/ico_apple_24.png" alt="애플 아이콘"></span> -->
									
									<span class="email">re_a@trackchaincorp.com</span>
								</dd>
							</dl>
						</div>
		
						<hr />
		
						<div>
							<button type="button" class="btn_logout"><span>로그아웃</span></button>
						</div>
		
						<hr />
		
						<div>
							<button type="button" class="btn_delAccount"><span>회원탈퇴</span></button>
						</div>
		
					</div>
					<!-- // mypage_info_wrap -->

				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->

	</div>
	<!-- // container_wrap -->

</div><!-- // wrap -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>
