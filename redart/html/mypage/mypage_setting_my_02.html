<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>레드아트</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=block" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=block&subset=korean" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/redart.css" />
	<link rel="stylesheet" href="../../css/redart_2.0.css" />

	<link rel="stylesheet" href="../../css/redart_2.5.css" />
	
	<link rel="stylesheet" href="../../css/slick.css" />
	<link rel="stylesheet" href="../../css/swiper.min.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<header>
            <div class="util-btn">
                <button type="button"><span><img src="../../images/common/ico_top_back.png" alt="뒤로가기"></span></button>
            </div>
			<div class="inner">
				<div class="header">
					<h1>회원탈퇴</h1>
				</div>
			</div>
		</header>
	</div>
	<!-- // header_wrap(최종 개발시 삭제) -->

	<div class="container_wrap" id="container_wrap">
		<div class="page_default divide">

			<div class="divide_wrap">
				<div class="page_mid">

					<div class="my_withdraw_wrap">

						<div class="summary">언제든 다시 찾아와 주실 때를 기대하며, 더 나은 서비스를 제공하기 위해 항상 노력하고 있겠습니다.</div>
	
	
						<div class="my_withdraw_survey">
							<div class="tit">탈퇴 사유 선택</div>
							<ul class="my_withdraw">
								<li><label><input type="radio" name="filter01" checked=""><span class="checkmark"></span><span class="txt">탈퇴 후 재가입을 위해서</span></label></li>
								<li><label><input type="radio" name="filter01"><span class="checkmark"></span><span class="txt">자주 이용하지 않아서</span></label></li>
								<li><label><input type="radio" name="filter01"><span class="checkmark"></span><span class="txt">서비스 및 고객지원이 만족스럽지 않아서</span></label></li>
								<li><label><input type="radio" name="filter01"><span class="checkmark"></span><span class="txt">광고성 알림이 너무 많이 와서</span></label></li>
								<li><label><input type="radio" name="filter01"><span class="checkmark"></span><span class="txt">기타</span></label>
									<div class="textarea_wrap">
										<textarea name="" id="" cols="30" rows="4" placeholder="이 외에 불편하셨던 점을 알려주세요 (선택)"></textarea>
										<span class="count">0 /100</span>
									</div>
								</li>
							</ul>
						</div>

					</div>
					<!-- // my_withdraw_wrap -->

					

				</div>
				<!-- // page_mid -->
			</div>
			<!-- // divide_wrap -->

		</div>
		<!-- // page_default -->

	</div>
	<!-- // container_wrap -->

	<div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line"><span>취소하기</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>다음</span></button>
			</div>
		</div>
	</div>

</div><!-- // wrap -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>
<script src="../../js/swiper.min.js"></script>
<!-- <script src="../../js/cdnjs.cloudflare.com_ajax_libs_Swiper_4.0.7_js_swiper.min.js"></script> -->

</body>
</html>
