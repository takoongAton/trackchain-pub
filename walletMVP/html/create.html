<body>

<div class="wrap">
	
	<div class="header_wrap">
		<header>
			<div class="inner">
				<div class="header">
					<div class="util-btn">
						<button type="button" class="h_btn_prev"><span>이전</span></button>
					</div>
					<h1>지갑 생성 안내</h1>

			</div>

			<div class="content_wrap linearBg"><!-- section_bottom이 있을 경우 divide가 추가 되어야 함..-->

					<div class="inBox">
						<div class="pageTit">지갑 생성 전 중요 안내 사항</div>

						<div class="walletGraphic"><img src="../images/img_create_graphic.png" alt=""></div>

						<div class="walletStepBar">
							<span class="current">1</span>
							<span class="complete">2</span>
							<span class="complete">3</span>
							<span class="complete">4</span>
						</div>

						<div class="guideTxt">
							<ul>
								<li><p class="txt">Omnion은 개인형 디지털 지갑으로 지갑에 대한 <em>소유권 및 관리 권한은 오직 사용자 본인에게만</em> 있습니다.</p></li>
								<li><p class="txt">지갑의 <em>복구코드는 반드시 백업</em>해 두셔야 합니다. 복구 코드를 백업해두시지 않고 앱을 삭제하거나 분실하시는 경우, <em>모든 자산이 소실</em>될 수 있습니다.</p></li>
							</ul>
							<!-- <p class="largeTxt">안전하게 자산을 관리하고<br />
								다양한 <strong>Web3</strong> 서비스를<br />
								이용해보세요.</p> -->
						</div>
						<!-- <div class="errorTxt">
							<span><img src="../images/alert_icon.png" alt=""></span>
							<p>복구코드가 일치 하지 않습니다.<br />
								다시 확인하여 보관해주세요.</p>
						</div> -->
					</div>
					
				</div><!-- // section_top -->

				<div class="section_bottom">
					<div class="btmChk">
						<label>
							<input type="checkbox">
							<span class="checkmark"></span>
							<span class="txt">상기 내용을 모두 확인 하였습니다.</span>
						</label>
					</div>
					<div class="btn_group">
						<div><button type="button" disabled class="next"><span>지갑 생성하기</span></button></div>

<script>
/* 테스트 스크립트 */
function openFull(target){
	let targetLayer = '#' + target;
	$(targetLayer).show();
	$("html").addClass("scrollHidden");
}
$(".layer.full button.btn_close").on("click", function(){
	$(this).closest(".layer.full").hide();
	$("html").removeClass("scrollHidden");
})




</script>


</body>
