<script>
/* 테스트 스크립트 */
function openFull(target){
	let targetLayer = '#' + target;
	$(targetLayer).show();
	$("html").addClass("scrollHidden");
}

$(".layer.full button.btn_close").on("click", function(){
	$(this).closest(".layer.full").hide();
	$("html").removeClass("scrollHidden");
})



/* 테스트 */
let myListGroup = document.querySelectorAll(".myListGroup");
myListGroup.forEach(function(item,index){
	item.querySelector(".toggle").addEventListener("click", function(){
		if(item.querySelector(".list").style.display == 'none' || item.querySelector(".list").style.display == '') {
			item.querySelector(".list").style.display = 'block'
		} else if(item.querySelector(".list").style.display == 'block') {
			item.querySelector(".list").style.display = 'none'
		}
	})
})


</script>
