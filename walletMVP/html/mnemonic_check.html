<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>omnion</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

	<meta name="description" content="설명설명설명" />

	<meta property="og:type" content="website" />
	<meta property="og:title" content="Omnion" />
	<meta property="og:description" content="개인형 디지털 지갑" />
	<meta property="og:image" content="../images/omnion_meta.png" />

	<link rel="stylesheet" href="../css/Global.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/tc_wallet.css">

	<link rel="shortcut icon" type="image/x-icon" href="../images/omnion_favicon.ico"><!-- 주소창에 표시되는 파비콘 -->
	<link rel="apple-touch-icon-precomposed" href="../images/omnion_icon_web.png"><!-- 홈화면에 추가시 보이는 아이콘 -->
	
</head>
<body>

<div class="wrap">
	
	<div class="header_wrap">
		<header>
			<div class="inner">
				<div class="header">
					<div class="util-btn">
						<button type="button" class="h_btn_prev"><span>이전</span></button>
					</div>
					<h1>복구코드 확인</h1>
					<!-- <div class="tools-btn">
						<button type="button" class="h_btn_close"><span>닫기</span></button>
						<button type="button" class="h_btn_scan"><span>스캔</span></button>
					</div> -->
				</div>
			</div>
		</header>
	</div><!-- // header_wrap -->


	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap"><!-- section_bottom이 있을 경우 divide가 추가 되어야 함..-->

				<div class="section_top">

					<div class="mnemonicTop linearBg">
						<div class="tit">
							<span class="small">복구코드를 아래에<br />입력해주세요.</span>
						</div>
					</div><!-- // mnemonicTop -->

					<div class="mnemonicListWrap">
						<ol class="mnemonicList">
							<li>
								<div class="mnemonicItem"><span>1</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>2</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>3</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>4</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>5</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>6</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>7</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>8</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>9</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>10</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>11</span><input type="text" value="-"></div>
							</li>
							<li>
								<div class="mnemonicItem"><span>12</span><input type="text" value="-"></div>
							</li>
						</ol>

						<div class="errorTxt">
							<span><img src="../images/alert_icon.png" alt="경고"></span>
							<p>복구코드가 일치 하지 않습니다.<br />
								다시 확인하여 보관해주세요.</p>
							<!-- <p>올바르지 않은 형식의<br />복구코드 입니다.</p> -->
						</div>
						
					</div>

				</div><!-- // section_top -->

				<div class="section_bottom">
					<div class="btn_group">
						<div><button type="button" disabled class="next"><span>확인 (안전 보관 완료)</span></button></div>
						<!-- <div><button type="button" class="next"><span>확인 (안전 보관 완료)</span></button></div> -->
					</div>
				</div><!-- // section_bottom -->

			</div>
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->

	
</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../js/temp.js"></script>

<script>
/* 테스트 스크립트 */
function openFull(target){
	let targetLayer = '#' + target;
	$(targetLayer).show();
	$("html").addClass("scrollHidden");
}
$(".layer.full button.btn_close").on("click", function(){
	$(this).closest(".layer.full").hide();
	$("html").removeClass("scrollHidden");
})
</script>


</body>
</html>
