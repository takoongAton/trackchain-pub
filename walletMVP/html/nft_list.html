<script>
/* 테스트 스크립트 */
function openFull(target){
	let targetLayer = '#' + target;
	$(targetLayer).show();
	$("html").addClass("scrollHidden");
}
$(".layer.full button.btn_close").on("click", function(){
	$(this).closest(".layer.full").hide();
	$("html").removeClass("scrollHidden");
})
</script>
