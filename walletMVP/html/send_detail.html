<body>

<div class="wrap">
	
	<div class="header_wrap">
		<header>
			<div class="inner">
				<div class="header">
					<div class="util-btn">
						<button type="button" class="h_btn_prev"><span>이전</span></button>

					<h1>보내기</h1>

			</div>
		</header>
	</div><!-- // header_wrap -->


	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap linearBg"><!-- section_bottom이 있을 경우 divide가 추가 되어야 함..-->


				<div class="section_top">
					
					<div class="inBox">
						<div class="dealWrap">

							<div class="selectCoin">
								<div class="triger">
									<div class="item"><span class="icon"><img src="../images/icon_ether.png" alt="이더리움 아이콘"></span><p class="name">이더리움</p></div>
								</div>
								<div class="list" style="display:none;">
									<div class="item"><span class="icon"><img src="../images/icon_ether.png" alt="이더리움 아이콘"></span><p class="name">이더리움</p></div>
									<div class="item"><span class="icon"><img src="../images/icon_ether.png" alt="컴파운드 아이콘"></span><p class="name">컴파운드</p></div>

							</div><!-- // selectCoin"> -->
							
							<div class="dealFormWrap">
	
								<div class="sendIptItem">
									<div class="" style="flex:1">
										<div class="ipt_wrap">

												<input type="text">
											</div>
										</div>
										<p class="errorTxt"><span><img src="../images/alert_icon.png" alt=""></span>올바르지 않은 주소 양식입니다.</p>
									</div>
									<div class="btn">
										<button type="button" class="btnScan"><span><img src="../images/btn_detail_scan.png" alt="스캔하기"></span></button>
									</div>
								</div>
	
								<div class="sendIptItem">
									<div class="" style="flex:1">
										<div class="ipt_wrap">
											<div class="tit"><img src="../images/icon_coin_detail.png" alt="수량"></div>
											<div class="ipt">
												<input type="text">
											</div>
										</div>
										<p class="errorTxt"><span><img src="../images/alert_icon.png" alt=""></span>잔액이 부족합니다.</p>
										<p class="errorTxt"><span><img src="../images/alert_icon.png" alt=""></span>수수료 잔액이 부족합니다.</p>
									</div>
									<div class="btn">
										<button type="button" class="btnMax"><span><img src="../images/btn_detail_max.png" alt="Max"></span></button>
									</div>
								</div>
	
								<div class="myCredit">
									<p>보유량 : 00.00000000 ETH</p>
									<p>최대 송금 가능액 : 00.00000000 ETH</p>
								</div>
	
								
							</div><!-- // dealFormWrap -->

							<div class="section_bottom fixed">
								<div class="subWrap">
									<dl>
										<dt><strong>예상 수수료</strong></dt>
										<dd><strong>0.02</strong><span>ETH</span></dd>
									</dl>
									<dl>
										<dt>
											<strong>합계(수량 + 수수료)</strong>
											<!-- <span>(송금수량 + 수수료)</span> -->
										</dt>
										<dd><strong>0.02</strong><span>ETH</span></dd>
									</dl>
								</div>
								
								<div class="btn_group">
									<div><button type="button" disabled class="next"><span>보내기</span></button></div>
								</div>
							</div><!-- // section_bottom -->
	
						</div><!-- // dealWrap -->
					</div>

				</div><!-- // section_top -->

				

			</div>
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->

	
</div><!-- // wrap -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../js/temp.js"></script>

<script>

/* 코인,토큰,NFT 선택하기 */
$(".selectCoin .triger").on("click", function(){
	$(".selectCoin div.list").slideToggle(200);
})
let selectCoin = document.querySelector(".selectCoin");
if(selectCoin != null){
	let selectCoinTriger = selectCoin.querySelector(".triger");
	selectCoinTriger.addEventListener("click", function(){
		console.log("asdfasdfasf")
		let conList = selectCoin.querySelectorAll(".list .item");
		conList.forEach(function(item,index){
			item.addEventListener("click", function(){
				const node = item;
				const clone = node.cloneNode(true);
				selectCoinTriger.innerHTML = "";
				selectCoinTriger.appendChild(clone);
				selectCoin.querySelector(".list").style.display = 'none'
			})
		})
	})
}
/* // 코인,토큰,NFT 선택하기 */


</script>


</body>
</html>
