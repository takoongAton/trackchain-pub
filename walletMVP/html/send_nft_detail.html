<script>
/* 테스트 스크립트 */
function openFull(target){
	let targetLayer = '#' + target;
	$(targetLayer).show();
	$("html").addClass("scrollHidden");
}
$(".layer.full button.btn_close").on("click", function(){
	$(this).closest(".layer.full").hide();
	$("html").removeClass("scrollHidden");
})




$(".nftChoice .btnChoiceNft").on("click", function(){
	alert("BAYC #1234 선택했다 치고!")
	$(this).addClass("hidden");
	$(".nftChoice input").val("BAYC #1234")
	$(this).parents(".ipt_wrap").addClass("active")
})



/* 코인,토큰,NFT 선택하기 */
$(".triger").on("click", function(){
	$(".selectCoin div.list").slideToggle(200);
})
let selectCoin = document.querySelector(".selectCoin");
if(selectCoin != null){
	let selectCoinTriger = selectCoin.querySelector(".triger");
	selectCoinTriger.addEventListener("click", function(){
		console.log("asdfasdfasf")
		let conList = selectCoin.querySelectorAll(".list .item");
		conList.forEach(function(item,index){
			item.addEventListener("click", function(){
				const node = item;
				const clone = node.cloneNode(true);
				selectCoinTriger.innerHTML = "";
				selectCoinTriger.appendChild(clone);
				selectCoin.querySelector(".list").style.display = 'none'
			})
		})
	})
}
/* // 코인,토큰,NFT 선택하기 */


</script>
